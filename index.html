<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="#" alt="game logo" />
    <div class="personal-best-container">
      <img src="#" alt="trophy icon" />
      <p>Personal best: WPM</p>
    </div>
    <div>
      <div>
        <div>WPM:</div>
        <div>Accuracy:</div>
        <div>Time:</div>
      </div>

      <!-- <label for="difficulty">Difficulty:</label> -->
      <select name="difficulty" id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <!-- <label for="mode">Mode:</label> -->
      <select name="mode" id="mode">
        <option value="timed">Timed (60s)</option>
        <option value="passage">Passage</option>
      </select>

      <!-- Passage -->
      <section>Passage</section>
      <div>
        <button>Start Typing Test</button>
        <p>Or click the text and start typing</p>
      </div>
    </div>

    <!-- Test Complete Start -->
    <div class="test-complete-container">
      <img src="" alt="start icon" />
      <img src="" alt="green check mark" />
      <h3>Test Complete!</h3>
      <div>Solid run. Keep pushing to beat your high score.</div>

      <div>WPM:</div>
      <div>Accuracy:</div>
      <div>Characters:</div>
      <button>Go Again</button>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
